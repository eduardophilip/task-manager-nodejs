<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- font awesome -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
 
    <!-- normalize css -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- submit css -->
    <link rel="stylesheet" href="./css/task-submit.css" />
    <!-- list css -->
    <link rel="stylesheet" href="./css/task-list.css" />
    <!-- main css -->
    <link rel="stylesheet" href="../css/main.css" />

    <title>Task Manager</title>
</head>
<body>
    <section class="task wrapper">
        
        <form class="task__form">

            <h1 class="task__title">Task manager</h1>

            <div class="task__form--control">

                <input 
                type="text"
                name="name"
                class="task__input"
                placeholder="Add name task"
                />
                <button type="submit" class="task__submit btn">submit</button>

            </div>

            <div class="task__alert"></div>

        </form>

        <div class="task__list">
            <p class="task__loading">Loading...</p>
            <div class="task__item"></div>
        </div>

    </section>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script type="module" src="./js/show-tasks.js"></script>
  <script type="module" src="./js/delete-task.js"></script>
  <script type="module" src="./js/add-tasks.js"></script>
  <script type="module" src="./js/message-success.js"></script>
</body>
</html>
